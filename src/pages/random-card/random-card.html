<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Random Card</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row center>
    <ion-col text-center>
      <button ion-button color="secondary" outline (click)="randomCards()">Random Cards</button>
    </ion-col>
  </ion-row>
  <!-- <ion-img width="80" height="80" src="{{randomNum}}"></ion-img> -->

  <p text-center>
    Card NO : {{randomNum}}
  </p>
  <p>
    <picture>
      <img [src]="sumCard">
    </picture>
  </p>

  <ion-row center>
    <ion-col text-center>
      <button ion-button color="secondary" outline (click)="randomStudent()">Random Student</button>
    </ion-col>
  </ion-row>
  <p text-center>
    Student ID : {{sumStudent}}
  </p>

  <ion-row center>
    <ion-col text-center>
      <button ion-button color="danger" outline (click)="sendToStudent()">Send Card</button>
    </ion-col>
  </ion-row>
</ion-content>
