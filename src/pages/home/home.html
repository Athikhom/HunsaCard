<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      my application
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <p>
   Fullname : {{fullname}} <br>
   Age : {{age}} 
   <ion-item>
     <ion-label>
        Name :
     </ion-label>
     <ion-input type="text" [(ngModel)]="fullname"></ion-input>
   </ion-item>
   <ion-list>
     <button  (click)="goDetail(item)" ion-item *ngFor ="let item of group">
          {{item.id}} {{item.name}}

     </button>
   </ion-list>
  </p>
</ion-content>
